<mat-accordion>
    <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Präferenzen wählen
        </mat-panel-title>
      </mat-expansion-panel-header>
                    
    <!-- <Prio Stuff ab hier> -->
        <div *ngIf="code">
        <mat-accordion class="example-headers-align">
            <h4>Alle mit Prio1: </h4>
            <mat-expansion-panel *ngFor="let criteria of prio1Data;" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title >
                    {{criteria.name}}
                    <input type="checkbox" id="switch" />
                </mat-panel-title>
              </mat-expansion-panel-header>
          
          
              <mat-form-field>
                <mat-label>Wähle dein Team</mat-label>
                <input matInput type="string" >
              </mat-form-field>
              <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
              </mat-action-row>
            </mat-expansion-panel>


            <h4>Alle mit Prio2:</h4>
            <mat-expansion-panel *ngFor="let criteria of prio2Data;" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{criteria.name}}
                                    <input type="checkbox" id="switch" />
                  </mat-panel-title>
                </mat-expansion-panel-header>
            
                <mat-form-field>
                  <mat-label>Hier passende Auswahl</mat-label>
                  <input matInput>
                </mat-form-field>
            
                <mat-action-row>
                  <button mat-button color="warn" (click)="prevStep()">Previous</button>
                  <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
              </mat-expansion-panel>
            
              <h4>Alle mit Prio3:</h4>
              <mat-expansion-panel *ngFor="let criteria of prio3Data;"  [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{criteria.name}}
                                  <input type="checkbox" id="switch" />
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-form-field>
                <mat-label>Hier passende Auswahl</mat-label>
                <input matInput>
              </mat-form-field>
          
              <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
              </mat-action-row>
            </mat-expansion-panel>

        </mat-accordion>
      


        </div>
      
    <!-- <bis hier> -->
      

                      
    </mat-expansion-panel>
    
  </mat-accordion>


    <div class="buttons">
        <button mat-button>Meine Reservierungen</button>
        <button mat-button (click)="onClickNext()">Weiter</button>
    </div>

</div>
