<div>
    <div class="title">Seatfinder</div>

    <div>
        <mat-form-field>
            <mat-label>Heute</mat-label>
            <input matInput [matDatepicker]="picker1" >
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 >
            </mat-datepicker>
            
        </mat-form-field>
    </div>

    <div>

    <div class="panel">
        <div>
            <details>
                <summary>
                <ul>
                    <li class="text-preferences">Präferenzen wählen</li>
                </ul>
                </summary>
                <div class="content">
                    <pre *ngIf="code"> {{(result$|async)|json}} </pre> 
                </div>
            </details>
        </div>
    </div>

    <div class="buttons">
        <button mat-button>Meine Reservierungen</button>
        <button mat-button>Weiter</button>
    </div>
</div>
